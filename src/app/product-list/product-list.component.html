<table style="border: 1px solid black">
    <tr>
            <td>Product Id</td>
            <td>Product Name</td>
            <td>Product Brand</td>
            <td>Product Price</td>
    </tr>
    <tr *ngFor="let p of products">
            <td>{{p.productId}}</td>
            <td>{{p.name}}</td>
            <td>{{p.brand}}</td>
            <td>{{p.price}}</td>
        </tr> <br> <br>
        <button routerLink="delete-product" >Delete</button>
        <button routerLink="update-product" >Update</button>
</table>
<app-product-details *ngFor="let p of products" [product]="p"></app-product-details>
