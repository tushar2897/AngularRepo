<div class="container">
    <form>
        <div class="form-group">
                <label for="pid">Product Id</label>
                <input type="number" id="productId" class="form-control" name="productId" [(ngModel)]="product.productId" required>
        </div>

        <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" class="form-control" name="name" [(ngModel)]="product.name" required>
        </div>

        <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" id="brand" class="form-control" name="brand" [(ngModel)]="product.brand" required>
        </div>

        <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" class="form-control" name="price" [(ngModel)]="product.price" required>
        </div>

        <button type="submit" class="btn btn-success" (click)="update()">Submit</button>
    </form>
</div>
